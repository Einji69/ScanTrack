<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
    <title>Admin QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include QRCode.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

    <h2>Admin QR Code Registration</h2>

    <!-- Form to input admin name -->
    <form id="adminForm">
        <label for="adminName">Enter Admin Name:</label>
        <input type="text" id="adminName" placeholder="Enter Admin Name" required>
        <button type="button" onclick="generateQRCode()">Generate QR Code</button>
    </form>

    <!-- Container to display the generated QR Code -->
    <div id="qrCodeContainer"></div>

    <script src="script.js"></script>
</body>
</html>
